<!DOCTYPE html>
<html>
  <head>
    <title>HTML CSS Review</title>
    <style>
    .purple-button {
      background-color: purple;
      color: white;
      border: none;
    }
    .red-button{
      background-color: blue;
      color: white;
      border: none;
    }
    </style>
  </head>
  <body>
    
    <button title="what's going on!" class="purple-button"
    onclick="
    alert('good job');
    ">
      hello
    </button>

    <p>welcome to<button class="red-button">this is button</button> web development</p>
    <script> //script code runs first and then onclick code runs
      alert('hello');
      console.log(5*4);
      console.log('beautiful'+'*');
      
    </script>
  </body>
</html>
